<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding: 20px;">

<div class="container">
    <h1 class="mt-3" id="titulo-pagina">Editar Jogador</h1>
    <hr>

    <form id="form-jogador">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Jogador:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>

        <div class="mb-3">
            <label for="numeroCamisa" class="form-label">Número da Camisa:</label>
            <input type="number" class="form-control" id="numeroCamisa" required>
        </div>

        <div class="mb-3">
            <label for="posicao" class="form-label">Posição:</label>
            <select class="form-select" id="posicao" required>
                <option value="">Selecione...</option>
                <option value="GOLEIRO">Goleiro</option>
                <option value="ZAGUEIRO">Zagueiro</option>
                <option value="LATERAL">Lateral</option>
                <option value="VOLANTE">Volante</option>
                <option value="MEIA">Meia</option>
                <option value="ATACANTE">Atacante</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Time:</label>
            <select class="form-select" id="time" required>
                <option value="">Carregando times...</option>
            </select>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="#" id="link-voltar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
    // Função para pegar parâmetros da URL
    function getParametroDaUrl(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
    }

    // Função para carregar os times no dropdown (igual à de add-jogador)
    async function carregarTimes() {
        const selectTime = document.getElementById('time');
        try {
            const response = await fetch('/times');
            const times = await response.json();

            selectTime.innerHTML = '<option value="">Selecione um time</option>';
            times.forEach(time => {
                const option = document.createElement('option');
                option.value = time.id;
                option.textContent = time.nome;
                selectTime.appendChild(option);
            });
        } catch (error) {
            console.error("Erro ao carregar times:", error);
        }
    }

    // NOVA FUNÇÃO: Buscar os dados do jogador e preencher o formulário
    async function carregarDadosDoJogador(id) {
        try {
            // 1. Busca o jogador específico
            const response = await fetch(`/jogadores/${id}`);
            if (!response.ok) throw new Error('Jogador não encontrado');

            const jogador = await response.json();

            console.log("Dados do jogador recebidos:", jogador);

            // 2. Preenche os campos do formulário com os dados dele
            document.getElementById('nome').value = jogador.nome;
            document.getElementById('numeroCamisa').value = jogador.numeroCamisa;
            document.getElementById('posicao').value = jogador.posicao;
            document.getElementById('time').value = jogador.time.id; // Pré-seleciona o time
            document.getElementById('titulo-pagina').textContent = `Editar Jogador: ${jogador.nome}`;

        } catch (error) {
            console.error("Erro ao buscar dados do jogador:", error);
            alert(error.message);
        }
    }

    // Função para salvar as alterações (PUT)
    async function salvarAlteracoes(event, jogadorId) {
        event.preventDefault();

        // 1. Monta o objeto JSON com os dados do formulário
        const dadosDoJogador = {
            nome: document.getElementById('nome').value,
            numeroCamisa: document.getElementById('numeroCamisa').value,
            posicao: document.getElementById('posicao').value,
            time: {
                id: document.getElementById('time').value
            }
        };

        console.log("Enviando (PUT) para o backend:", JSON.stringify(dadosDoJogador));

        // 2. Envia o PUT para o backend (note o ID na URL)
        try {
            const response = await fetch(`/jogadores/${jogadorId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosDoJogador),
            });

            if (response.ok) {
                alert('Jogador atualizado com sucesso!');
                window.location.href = document.getElementById('link-voltar').href;
            } else {
                alert('Erro ao atualizar jogador.');
            }
        } catch (error) {
            console.error("Erro no fetch (PUT):", error);
        }
    }

    // Função que roda QUANDO A PÁGINA CARREGA
    window.onload = async () => {
        // 1. Pega os IDs da URL
        const jogadorId = getParametroDaUrl('jogadorId');
        const timeId = getParametroDaUrl('timeId'); // ID do time (para saber para onde voltar)

        // 2. Configura o link "Cancelar"
        const linkVoltar = document.getElementById('link-voltar');
        if (timeId) {
            linkVoltar.href = `/jogadores.html?timeId=${timeId}&timeNome=Voltar`; // O nome não importa aqui
        } else {
            linkVoltar.href = '/';
        }

        if (jogadorId) {
            // 3. Carrega os times no dropdown PRIMEIRO
            await carregarTimes();

            // 4. DEPOIS, busca os dados do jogador (para pré-selecionar o time certo)
            await carregarDadosDoJogador(jogadorId);

            // 5. "Escuta" o clique no botão Salvar
            const form = document.getElementById('form-jogador');
            // Adicionamos um wrapper para passar o ID
            form.addEventListener('submit', (event) => salvarAlteracoes(event, jogadorId));

        } else {
            alert('Erro: ID do jogador não encontrado na URL.');
        }
    };
</script>
</body>
</html>
